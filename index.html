   var button = document.getElementById('quote-button'),

   random;

button.addEventListener('click', newQuote);


function newQuote() {

     //get a random number to pick a random quote object
   random = Math.floor(Math.random() * quoteSource.length);
   //get that random quote's content
   quote.innerHTML = quoteSource[random].quote;
   //get that random quote's author
   author.innerHTML = '&mdash; ' + quoteSource[random].name;

}

   function tweetIt() {

    encodeURIComponent(phrase) +
    '.' + encodeURIComponent(xyzauthor) +
